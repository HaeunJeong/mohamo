<!--
  Generated template for the MypagePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  
    <ion-navbar>
      <ion-title>Mypage</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <ion-card>
          <ion-card-header>
              <ion-icon name="paw" item-start></ion-icon> Member
              <ion-item *ngFor="let items3 of person_name">
               <!-- {{items3.name}}-->
                {{items3.name}}
              </ion-item>
              <ion-item *ngFor="let mail of mail_name">
                {{mail.mail}}
              </ion-item>
          </ion-card-header>
          <ion-card-content>
             
          </ion-card-content>
        </ion-card>
  
        <img src = "http://placehold.it/300x100" class = "logo"/> <!-- 시간표 작성 하는 페이지로 -->
        
  
        <ion-card>
            <ion-card-header>
                <ion-icon name="call" item-start></ion-icon>Call member
                <ion-item *ngFor="let items4 of phone_number">
                  <a href="tel:{{exampledata}}" class="button button-positive">{{items4.phone}}</a>
                </ion-item>
            </ion-card-header>
            <ion-card-content>
               
            </ion-card-content>
          </ion-card>
  </ion-content>
