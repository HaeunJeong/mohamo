<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Meeting List</ion-title>
      <ion-buttons end>
        <button ion-button icon-left (click)="goHome()"><!-- goHome은 소정이가 만든페이지로-->
          <ion-icon name="home"></ion-icon>MyPage
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>

<ion-content padding (longPress)="removeMeeting(temp)" >

 
  <ion-list>
 
    <!--현재 on-hold 가 안먹히는 상태임 -->
    <ion-item *ngFor="let temp of title_list" 
    (click)="goMeetingPage(temp)">
      <h2>{{temp.title}}</h2>
    </ion-item>

    <!--
    <ion-item-options side="right">
        <button ion-button icon-only on-hold="removeMeeting(temp)" 
        color="danger" class="button"><ion-icon name="trash"></ion-icon></button>
    </ion-item-options>
  -->

  </ion-list>


<div padding>
  <button ion-button color="primary" (click)="makeNewMeeting()" block>New Meeting</button>
</div>

<div padding>
  <ion-item clearInput = true>
  <ion-input [(ngModel)] = "inputString" type="text"
  placeholder="enter the code" id="code"></ion-input> 
</ion-item>
  <button ion-button type="submit" (click)="enterMeeting(inputString)" block>Enter Meeting</button>
</div>

</ion-content>
