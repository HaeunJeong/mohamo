<!--
  Generated template for the MeetingListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Meeting List</ion-title>
      <ion-buttons end>
        <button ion-button icon-left (click)="goHome()"><!-- goHome은 소정이가 만든페이지로-->
          <ion-icon name="home"></ion-icon>MyPage
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let temp of title_list" (click)="goMeetingPage(temp)">
      <h2>{{temp.title}}</h2>
    </ion-item>
</ion-list>

<div padding>
  <button ion-button color="primary" (click)="makeNewMeeting()" block>New Meeting</button>
</div>

<div padding>
  
  <ion-input [(ngModel)] = "inputString" type="text" placeholder="enter the code" id="code"></ion-input>
  <button ion-button type="submit" (click)="enterMeeting(inputString)" block>Enter Meeting</button>
</div>

</ion-content>
