<ion-header>

  <ion-navbar color="primary">
    <ion-title>Mypage</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="setSchedule()"> 일정수정 </button>
      <button ion-button icon-left (click)="setTodo()"> 상세일정수정 </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <table align="center" id="tableID" border="1">
        <th>일
          <tr *ngFor="let schedule of schedules_sun">
            <button class="btn" [ngClass]="{buttonBackground: schedule.value != false}" (click)="seclectbutton(schedule)">
              {{schedule.date}}
              <br>{{schedule.time}}
              <br>{{schedule.value}}
            </button>
          </tr>
        </th>
  
        <th>월
          <tr *ngFor="let schedule of schedules_mon">
            <button class="btn" [ngClass]="{buttonBackground: schedule.value != false}" (click)="seclectbutton(schedule)">
              {{schedule.date}}

              <br>{{schedule.value}}
            </button>
          </tr>
        </th>
  
        <th>화

        <th>목

      </table>

</ion-content>
