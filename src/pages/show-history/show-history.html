<ion-header>

  <ion-navbar>
    <ion-title>{{meetingTitle}} 의 기록 보기</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h1>지난 모임 리스트</h1>
  <div *ngFor="let mInfo of meetingInfo |async">
    <p *ngIf="mInfo.done=='y'">
      {{mInfo.place}}<br> {{mInfo.dateTime}}
    </p>
  </div>
</ion-content>
