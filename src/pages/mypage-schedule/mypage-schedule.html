<ion-header>
    <ion-navbar color="primary">
      <ion-title>Mypage</ion-title>
      <ion-buttons end>
        <button ion-button icon-left (click)="setSchedule()"> 일정수정 </button>
        <button ion-button icon-left (click)="setTodo()"> 상세일정수정 </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
    <table align="center" border="1">
  
      <th>
        <br><br>
        <tr *ngFor="let schedule of schedules_sun">
          <button> {{schedule.time}}
          </button>
        </tr>
      </th>
  
      <th>일
          <br> {{sun_date}}
        <tr *ngFor="let schedule of schedules_sun">
          <button [ngClass]="{buttonBackground: schedule.value != false, noSchedule:schedule.value == false}" (click)="seclectbutton(schedule)">
              {{schedule.value}}
          </button>
        </tr>
      </th>
  
      <th>월
          <br> {{mon_date}}
        <tr *ngFor="let schedule of schedules_mon">
          <button [ngClass]="{buttonBackground: schedule.value != false, noSchedule:schedule.value == false}" (click)="seclectbutton(schedule)">
              {{schedule.value}}
          </button>
        </tr>
      </th>
  
      <th>화 
        <br> {{tue_date}}
        <tr *ngFor="let schedule of schedules_tue">
          <button [ngClass]="{buttonBackground: schedule.value != false, noSchedule:schedule.value == false}" (click)="seclectbutton(schedule)">
              {{schedule.value}}
          </button>
        </tr>
      </th>
  
      <th>수
          <br> {{wed_date}}
        <tr *ngFor="let schedule of schedules_wed">
          <button [ngClass]="{buttonBackground: schedule.value != false, noSchedule:schedule.value == false}" (click)="seclectbutton(schedule)">
              {{schedule.value}}
          </button>
        </tr>
      </th>
  
      <th>목
          <br> {{thu_date}}
        <tr *ngFor="let schedule of schedules_thu">
          <button [ngClass]="{buttonBackground: schedule.value != false, noSchedule:schedule.value == false}" (click)="seclectbutton(schedule)">
              {{schedule.value}}
          </button>
        </tr>
      </th>
  
      <th>금
          <br> {{fri_date}}
        <tr *ngFor="let schedule of schedules_fri">
          <button [ngClass]="{buttonBackground: schedule.value != false, noSchedule:schedule.value == false}" (click)="seclectbutton(schedule)">
              {{schedule.value}}
          </button>
        </tr>
      </th>
  
      <th>토
          <br> {{sat_date}}
        <tr *ngFor="let schedule of schedules_sat">
          <button [ngClass]="{buttonBackground: schedule.value != false, noSchedule:schedule.value == false}" (click)="seclectbutton(schedule)">
              {{schedule.value}}
          </button>
        </tr>
      </th>
    </table>
  
  </ion-content>
